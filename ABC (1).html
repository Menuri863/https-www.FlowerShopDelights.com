<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <style>
        body {
            background-color: #E6E6FA;
            background-image: url('f16e062a91ae632c254db5830d590711.jpg'); /* Set your rose image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keep background fixed during scrolling */
            font-family: Arial, sans-serif;
            color: #333;
        }
        #loginMessage {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: green;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:active {
            background-color: #45a049;
            transform: scale(0.95);
        }
        .exit-button {
            background-color: #ff4d4d;
            width: 100%;
        }
        nav {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1 style="text-align: center;">Welcome to Flower Shop</h1>
    <h3 style="text-align: center;">Visit us at <a href="http://www.FlowerShopDelights.com" style="color: #4CAF50;">www.FlowerShopDelights.com</a></h3>
    <div style="text-align: right; margin-right: 20px;">
        <button onclick="toggleForm('loginForm')">Sign In</button>
        <button onclick="toggleForm('signupForm')">Sign Up</button>
        <button id="logoutButton" style="display:none;" onclick="logout()">Log Out</button>
    </div>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
    <a href="#">Services</a>
</nav>

<div id="loginMessage">Login Your Account</div>

<div class="form-container" id="signupForm">
    <h2>Sign Up</h2>
    <form onsubmit="return handleSignup();">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        <button type="submit">Register</button>
    </form>
</div>

<div class="form-container" id="loginForm">
    <h2>Sign In</h2>
    <form onsubmit="return handleLogin();">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required><br><br>
        <div class="error-message" id="emailError">Please enter a valid email.</div>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required><br><br>
        <div class="error-message" id="passwordError">Please enter a valid password.</div>
        <button type="submit">Login</button><br><br>
        <button class="facebook-button" style="background-color:#3b5998; width: 100%;" onclick="loginWithFacebook()">Login with Facebook</button>
        <button class="google-button" style="background-color:#db4437; width: 100%;" onclick="loginWithGoogle()">Login with Google</button>
        <div id="forgotPassword" style="margin-top: 10px;">
            <a href="#" onclick="alert('Password reset link sent to your email!');">Forgot my password?</a>
        </div>
        <button class="exit-button" onclick="touchExitWebsite()">Exit</button>
    </form>
</div>

<script>
    let isLoggedIn = false;

    function toggleForm(formId) {
        const form = document.getElementById(formId);
        const otherForm = formId === 'signupForm' ? 'loginForm' : 'signupForm';

        document.getElementById(otherForm).style.display = 'none'; // Hide the other form
        form.style.display = form.style.display === 'none' ? 'block' : 'none'; // Toggle visibility
    }

    function handleSignup() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (email && password) {
            document.getElementById('loginMessage').style.display = 'block';
            toggleForm('signupForm');
            return false;
        } else {
            alert('Please enter valid information to register.');
            return false;
        }
    }

    function handleLogin() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        const correctEmail = 'menuritarushika21@gmail.com';
        const correctPassword = 'tharu@21';

        document.getElementById('emailError').style.display = 'none';
        document.getElementById('passwordError').style.display = 'none';

        if (email !== correctEmail) {
            document.getElementById('emailError').style.display = 'block';
            return false;
        }

        if (password !== correctPassword) {
            document.getElementById('passwordError').style.display = 'block';
            return false;
        }

        alert('Login successful!');
        isLoggedIn = true;
        document.getElementById('logoutButton').style.display = 'inline-block';
        toggleForm('loginForm');
        return false;
    }

    function loginWithFacebook() {
        alert('Logging in with Facebook...');
    }

    function loginWithGoogle() {
        alert('Logging in with Google...');
    }

    function logout() {
        isLoggedIn = false;
        document.getElementById('loginMessage').style.display = 'none';
        document.getElementById('logoutButton').style.display = 'none';
        alert('You have logged out.');
    }

    function touchExitWebsite() {
        alert('Exiting the website...');
        setTimeout(() => window.close(), 500); // Add slight delay for touch effect
    }
</script>

</body>
</html>
